<div id="body" class="page table-w-100">
    <table id="table-header" class="head table-w-100">
        <tbody>
            <tr class="header">
                <td class="break" colspan="6" >
                    <input type="text" class="search" placeholder="Search" autocomplete="off" value="" autofocus/>
                </td>
            </tr>

            <tr class="options-bar">
                <td class="table-w-33 break" colspan="2">
                    <input id="chk-match-phrase" type="checkbox"/>
                    <label for="chk-match-phrase">Match Phrase</label>
                </td>
                <td class="table-w-33 break" colspan="4">
                    <input id="chk-match-all" type="checkbox" checked="checked"/>
                    <label for="chk-match-all">Match All Keywords</label>
                </td>
            </tr>

            <tr class="pagination">
                <td colspan='1'>
                    <button id="btn-prev" class="pagination-btn" onclick="displayResults(parseInt(currentPage)-1);" disabled="true">Prev</button>
                </td>
                <td colspan='4' class='table-w-100'>
                    <div>
                        <select id="combo-pages" onchange="displayResults(document.getElementById('combo-pages').value);" disabled="true">
                        </select>
                    </div>
                </td>
                <td colspan='1'>
                    <button id="btn-next" class="pagination-btn" onclick="displayResults(parseInt(currentPage)+1);" disabled="true">Next</button>
                </td>
            </tr>

            <tr class="">
                <td colspan="6" class="break"><hr class="hr-styling"></td>
            </tr>
        </tbody>
    </table>
